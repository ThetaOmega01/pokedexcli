name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      release:
        description: 'Publish a GitHub release'
        required: false
        default: false
        type: boolean
      tag:
        description: 'Release tag (required when release=true)'
        required: false
      release_name:
        description: 'Optional release title'
        required: false

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: arm64
            ext: ''
          - goos: windows
            goarch: amd64
            ext: '.exe'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Resolve Go cache locations
        id: go-cache
        run: |
          echo "gocache=$(go env GOCACHE)" >> "$GITHUB_OUTPUT"
          echo "gomodcache=$(go env GOMODCACHE)" >> "$GITHUB_OUTPUT"

      - name: Cache Go build assets
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.go-cache.outputs.gocache }}
            ${{ steps.go-cache.outputs.gomodcache }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run unit tests
        run: go test ./...

      - name: Build ${{ matrix.goos }}-${{ matrix.goarch }} binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist/${{ matrix.goos }}-${{ matrix.goarch }}
          go build -o dist/${{ matrix.goos }}-${{ matrix.goarch }}/pokedex${{ matrix.ext }} .

      - name: Upload ${{ matrix.goos }}-${{ matrix.goarch }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: pokedex-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ matrix.goos }}-${{ matrix.goarch }}
          if-no-files-found: error

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true'
    permissions:
      contents: write
    steps:
      - name: Ensure release tag is provided
        if: ${{ github.event.inputs.tag == '' }}
        run: |
          echo 'A tag is required when release=true' >&2
          exit 1

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create release archives
        run: |
          mkdir -p release-archives
          for artifact_dir in release-artifacts/*; do
            platform="$(basename "$artifact_dir")"
            tar -czf "release-archives/${platform}.tar.gz" -C "$artifact_dir" .
          done

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.release_name != '' && github.event.inputs.release_name || github.event.inputs.tag }}
          body: |
            Automated release generated by the build workflow.
          files: release-archives/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
